<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Icon Test - Prepixo</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body style="padding: 20px;">
    <div class="container">
        <h1>Icon Loading Test</h1>
        
        <h3>Font Awesome Icons</h3>
        <div style="font-size: 24px; margin: 20px 0;">
            <i class="fa fa-book"></i> Book Icon
            <i class="fa fa-graduation-cap"></i> Graduation Cap
            <i class="fa fa-globe"></i> Globe
            <i class="fa fa-home"></i> Home
            <i class="fa fa-arrow-right"></i> Arrow Right
            <i class="fa fa-star"></i> Star
            <i class="fa fa-user"></i> User
            <i class="fa fa-phone-alt"></i> Phone
            <i class="fa fa-envelope"></i> Envelope
        </div>
        
        <h3>Bootstrap Icons</h3>
        <div style="font-size: 24px; margin: 20px 0;">
            <i class="bi bi-chevron-left"></i> Chevron Left
            <i class="bi bi-chevron-right"></i> Chevron Right
            <i class="bi bi-arrow-up"></i> Arrow Up
            <i class="bi bi-exclamation-triangle"></i> Exclamation Triangle
        </div>
        
        <h3>Carousel Test</h3>
        <div class="d-flex">
            <button class="btn btn-primary me-3">
                <i class="bi bi-chevron-left"></i> Previous
            </button>
            <button class="btn btn-primary">
                Next <i class="bi bi-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
